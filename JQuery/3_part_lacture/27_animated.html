<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Box with CSS, stop </title>
    <style>
        .box {
            width: 300px;
            padding: 20px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin: 20px auto;
            position: relative;
        }
</style>
</head>
<body>
    <div class="box">
        <h2>Animated by Anmol </h2>
        <p> kyaa haal h bete !!!!!!</p>
    </div>
    <button id="AnimatedBtn">Ungli kr </button>
    <button id="stopBtn">rukja bhai </button>
</body>
<script src="/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
$(document).ready(function(){
    $('#AnimatedBtn').click(function(){
    $('.box').animate({
        left:'150px',
        width:'200px',
     },3000 )
    });
// stop ()
$('#stopBtn').click(function(){
 $('.box').stop();

  });
  });
</script>
</html>
