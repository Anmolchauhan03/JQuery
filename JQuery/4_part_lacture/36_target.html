<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yellow Div and Green Box Example</title>
<style>

  .yellow-div {
    width: 300px;
    height: 200px;
    align-self: auto;
    background-color:pink;
    margin-bottom: 20px; /* Add some space between the two divs */
  }
  h1{
    
    text-align: center;
    color: rgb(18, 31, 31);
}
</style>
</head>
<body>
 <h1>Learn by : Anmol Chauhan </h1>
<div class="yellow-div">
    <h2>Test box</h2>
    <p>Yes!! i m the Superhero....!!!!</p>
    <button> Test Button</button>
</div>
<h3></h3>
</body>
<script src="/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(function(){
   $('.yellow-div').on("click",  function(event){
   $('h3').html("Target Element " +event.target.nodeName);
   });
});
</script>
</html>
