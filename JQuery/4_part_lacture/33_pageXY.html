<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yellow Div and Green Box Example</title>
<style>

  .yellow-div {
    width: 500px;
    height: 500px;
    align-self: auto;
    background-color: yellow;
    margin-bottom: 20px; /* Add some space between the two divs */
  }

  .green-box {
    width: 50px;
    height: 50px;
    border: 2px solid green;
  }
  h1{
    
    text-align: center;
    color: rgb(18, 31, 31);
}
</style>
</head>
<body>
 <h1>Learn by : Anmol Chauhan </h1>
<div class="yellow-div"></div>

<div class="green-box"></div>

</body>
<script src="/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
    $(document).ready(function(){
   $(document).mousemove(function(){
    $('.yellow-div').text("X-Axis: " + event.pageX + "Y-Axis: " +event.pageY).css('background','pink');
     const x= event.pageX
     const y= event.pageY
     $('.green-box').offset({top:y,left:x});
   });
});
</script>
</html>
